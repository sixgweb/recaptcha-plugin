{% if not recaptcha_passed %}
<div class="form-group" id="recaptchaContainer">
    <div class="g-recaptcha" data-callback="recaptchaCallback" data-sitekey="{{ site_key }}"></div>
    <div class="form-error-message" data-validate-for="g-recaptcha-response"></div>
</div>
{% endif %}

{% put scripts %}
<script>
    function recaptchaCallback(token)
    {
        $.request('onCheckRecaptcha', {
            data: {'g-recaptcha-response':token },
        });
    }
</script>
{% endput %}
